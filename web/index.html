<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity Mirror</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #1e1e1e; overflow-y: scroll; -webkit-overflow-scrolling: touch; }
        #status { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 12px; font-family: sans-serif; text-align: center; }
        #screencast { display: block; width: 100%; }
        #scroll-spacer { width: 1px; height: 5000px; visibility: hidden; }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>
    <img id="screencast">
    <div id="scroll-spacer"></div>

    <script>
        const img = document.getElementById('screencast');
        const status = document.getElementById('status');
        let socket, isConnected = false;

        function connect() {
            const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            socket = new WebSocket(`${proto}//${location.host}/ws`);
            socket.binaryType = 'blob';

            socket.onopen = () => { 
                status.style.display = 'none'; 
                isConnected = true; 
            };
            
            socket.onmessage = (e) => {
                if (e.data instanceof Blob) {
                    const url = URL.createObjectURL(e.data);
                    img.onload = () => URL.revokeObjectURL(url);
                    img.src = url;
                }
            };

            socket.onclose = () => {
                status.innerText = 'Disconnected. Retrying...';
                status.style.display = 'block';
                isConnected = false;
                setTimeout(connect, 2000); // Auto-reconnect
            };
        }
        connect();

        window.addEventListener('scroll', () => {
            if (isConnected && socket.readyState === 1) {
                socket.send(JSON.stringify({ y: Math.round(window.scrollY) }));
            }
        });
    </script>
</body>
</html>
